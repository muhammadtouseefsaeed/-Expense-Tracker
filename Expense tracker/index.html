<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker — Touseef Malik</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <div class="avatar">
        <img src="https://i.postimg.cc/Kzrm2mJy/558094692-787841107555093-6027457938418604754-n.jpg" alt="Touseef Malik" />
      </div>
      <div>
        <h1>Touseef Malik — Expense Tracker</h1>
        <p class="subtitle">Touseef x Malik</p>
      </div>
    </header>

    <div class="grid">
      <div class="card">
        <h3>Add Expense</h3>
        <form id="expense-form">
          <input type="hidden" id="expense-id" />

          <div class="row">
            <div style="flex:1">
              <label for="desc">Description</label>
              <input id="desc" type="text" placeholder="e.g. Grocery, Taxi" required />
            </div>
          </div>

          <div class="row">
            <div style="flex:1">
              <label for="amount">Amount (PKR)</label>
              <input id="amount" type="number" step="0.01" min="0" placeholder="0.00" required />
            </div>
            <div style="width:140px">
              <label for="date">Date</label>
              <input id="date" type="date" />
            </div>
          </div>

          <div class="row">
            <div style="flex:1">
              <label for="category">Category</label>
              <select id="category">
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Bills">Bills</option>
                <option value="Shopping">Shopping</option>
                <option value="Other">Other</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div style="flex:1">
              <label for="note">Note (Optional)</label>
              <textarea id="note" rows="2" placeholder="Add short details..."></textarea>
            </div>
          </div>

          <div class="row">
            <div style="flex:1">
              <label for="image">Attach Image (Optional)</label>
              <input id="image" type="file" accept="image/*" />
            </div>
          </div>

          <div id="preview-container" class="image-preview" style="display:none;">
            <img id="preview" src="" alt="Preview" />
          </div>

          <div class="row">
            <button class="btn btn-primary" type="submit">Save Expense</button>
            <button class="btn btn-ghost" id="reset-btn" type="button">Reset</button>
            <button class="btn btn-ghost" id="clear-all" type="button">Clear All</button>
          </div>

          <div class="totals">
            <div class="big" id="total">PKR 0.00</div>
            <div class="convert" id="converted"></div>
          </div>
        </form>
      </div>

      <div class="card">
        <h3>Your Expenses</h3>
        <div class="list" id="list">
          <div class="empty">No expenses yet — add one on the left.</div>
        </div>
      </div>
    </div>

    <footer>Designed by Touseef Malik</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
